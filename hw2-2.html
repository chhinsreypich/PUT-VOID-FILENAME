<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <fieldset>
    <legend>Your Information</legend>
    <ul>
      <li><label for="form-name">Name:</label> <input type="text" name="fullname" id="form-name"></li>

      
      <li><label for="form-email">Email:</label> <input type="text" name="fullname" id="form-email"></li>

      <li><label for="form-address">Address:</label> <input type="text" name="fullname" id="form-address"></li>

      <li><label for="form-tel">Telephone Number:</label> <input type="text" name="fullname" id="form-tel"></li>

    </ul>
  </fieldset>


  <h2>Design Your Dream Pizza:</h2>

  <fieldset>
    <legend>Pizza specs</legend>
    <!-- one -->
    <fieldset>
      <legend>Crust<em>(Choose one)</em>:</legend>
      <ul>
        <li><label><input type="checkbox" name="crust" value="white">Classic White</label></li>

        <li><label><input type="checkbox" name="crust" value="cheese">Cheese Crust</label></li>

        <li><label><input type="checkbox" name="crust" value="crispy-thin">Crispy Thin</label></li>

        <li><label><input type="checkbox" name="crust" value="extra-cheese">Extra Cheesy Sausage</label></li>
      </ul>
    </fieldset>

    <!-- two -->
    <fieldset>
      <legend>Topping<em>(Choose as many as you want)</em>:</legend>
      <ul>
        <li><label><input type="radio" name="crust" value="Mozzarella">Mozzarella Cheese</label></li>

        <li><label><input type="radio" name="crust" value="Prawn">Prawn</label></li>

        <li><label><input type="radio" name="crust" value="pepperoni">Pepperoni</label></li>

        <li><label><input type="radio" name="crust" value="BBQ-Pork">BBQ Pork Deluxe</label></li>

        <li><label><input type="radio" name="crust" value="BBQ-Chicken">BBQ Chicken Deluxe</label></li>

        <li><label><input type="radio" name="crust" value="pepperoni">Double Cheese</label></li>

        <li><label><input type="radio" name="crust" value="seafood">Seafood</label></li>

        <li><label><input type="radio" name="crust" value="mushroom">Mushroom</label></li>

      </ul>
    </fieldset>

    <!-- three -->
    <fieldset>
      <legend>Number</legend>
      <ul>
        <li><label><input type="radio" name="number" value="one"> 1</label></li>

        <li><label><input type="radio" name="number" value="two"> 2</label></li>

        <li><label><input type="radio" name="number" value="three"> 3</label></li>

        <li><label><input type="radio" name="number" value="four"> 4</label></li>

        <li><label><input type="radio" name="number" value="five"> 5</label></li>
      </ul>
    </fieldset>
  </fieldset>

</body>

</html>
